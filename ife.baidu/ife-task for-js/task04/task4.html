<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 04</title>
    <style>
        #box1 {
            margin-bottom: 20px;
        }
        
        span {
            padding: 10px;
            background-color: red;
            color: white;
            text-align: center;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    
    <div id="box1">
        <input id="text" type="text" />
        <button id="left-in">左侧入</button>
        <button id="right-in">右侧入</button>
        <button id="left-out">左侧出</button>
        <button id="right-out">右侧出</button>
    </div>
    <div id="box2">
    
    </div>
    
    <script type="text/javascript">
        var input = document.getElementById("text"),
                box1 = document.getElementById("box1"),
                box2 = document.getElementById("box2");
        var spans = document.getElementsByTagName("span");
        
        box1.addEventListener("click",function(e){
            var newSpan = document.createElement("span");
            newSpan.innerHTML = input.value;
            
            if(e.target.id == "left-in"){
                if(box2.firstChild){
                    box2.insertBefore(newSpan,box2.firstChild);
                }else{
                    box2.appendChild(newSpan);
                }
            }
            if(e.target.id == "right-in"){
                box2.appendChild(newSpan);
            }
            if(e.target.id == "left-out"){
                alert(spans[0].innerHTML);
                box2.removeChild(spans[0]);
            }
            if(e.target.id == "right-out"){
                alert(spans[spans.length-1].innerHTML);
                box2.removeChild(spans[spans.length-1]);
            }
        })
    </script>
</body>
</html>
