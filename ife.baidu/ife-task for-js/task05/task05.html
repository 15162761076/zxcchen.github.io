<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8" />
    <title>IFE JavaScript Task 05</title>
    <style>
        #form_Btn{
            display: inline-block;
        }
        #form_Chart span{
            display: inline-block;
            width: 10px;
            background-color: aquamarine;
            margin-right: 2px;
        }
        #form_Chart{
            width:1000px;
            height:120px;
            border:1px solid black;
            margin: 20px 0;
        }
        
        #form_Chart div{
            height: 100%;
            display: inline-block;
        }
        
        #form_Chart span{
            width: 10px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="text" id="form_Text" />
    <div id="form_Btn">
        <input type="button" value="左添加" />
        <input type="button" value="右添加" />
        <input type="button" value="左删除" />
        <input type="button" value="右删除" />
        <input type="button" value="乱序" />
        <input type="button" value="冒泡" />
        <input type="button" value="选择" />
        <input type="button" value="插入" />
        <input type="button" value="快排" />
    </div>
    <div id="form_Chart"><div></div></div>
    <script>
        var Text = document.getElementById("form_Text"),
            formBtn = document.getElementById("form_Btn"),
            formChart = document.getElementById("form_Chart"),
            data = [],
            frames=[];
        
        function draw(){
            var span = document.createElement("span"),
                s = document.getElementsByTagName("span");
            span.style.height = Text.value + "px";
            return {"s":s,"span":span};
        }
        
        function leftAdd(){
            var result = draw();
            if(result.s.length == 0){
                formChart.appendChild(result.span);
            }else{
                formChart.insertBefore(result.span,result.s[0])
            }
        }
        
        function rightAdd(){
            var result = draw();
            formChart.appendChild(result.span);
        }
        
        function leftDel(){
            var result = draw();
            if(result.s.length == 0){
                return;
            }else{
                formChart.removeChild(result.s[0]);
            }
        }
        
        function rightDel(){
            var result = draw();
            if(result.s.length == 0){
                return;
            }else{
                formChart.removeChild(result.s[result.s.length-1]);
            }
        }
        
        function disorder(){
            formChart.innerHTML = "<div></div>";
            data.length = 0;
            for(var i=0;i<60;i++){
                var span = document.createElement("span"),
                    tmpK = Math.floor(Math.random()*(100-10+1)+10);
                span.style.height = tmpK + "px";
                formChart.appendChild(span);
                data.push(tmpK);
            }
        }
        
        function show(){
            if(frames.length == 0){
                return;
            } 
            
            var s = document.getElementsByTagName("span"),
                dd = frames.shift(),
                d1 = dd[0],
                d2 = dd[1],
                tmp = s[d1].style.height;
            
            s[d1].style.height = s[d2].style.height;
            s[d2].style.height = tmp;
            setTimeout(show,200);
        }
        
        //冒泡排序，两项之间进行比较，较大项顺序向后交换
        function bubbleSort(){
            var min = 0;
            for(var i=0;i<data.length;i++){
                for(var j=0;j<data.length-i-1;j++){
                    min = data[j];
                    if(data[j]>data[j+1]){
                        data[j] = data[j+1];
                        data[j+1] = min;
                        frames.push([j,j+1]);
                    }
                }
            }
            setTimeout(show,200);
        }
        
        //选择排序，第一轮找到最小值，与data[0]交换位置，第二轮找到最小值，与data[1]交换位置
        function selectionSort(){
            var min = 0;
            for(var i=0;i<data.length;i++){
                for(var j=i;j<data.length;j++){
                    min = data[i];
                    if(data[j]<data[i]){
                        data[i] = data[j];
                        data[j] = min;
                        frames.push([i,j])
                    }
                }
            }
            setTimeout(show,200)
        }
        
        //插入排序 第一项与第二项比较,较小，交换位置；增大比较区间，第三项与第二项比较较小，交换位置，在于第一项比较较小，交换位置
        function insertionSort(){
            var min = 0;
            for(var i=0;i<data.length;i++){
                for(var j=i;j>0;j--){
                    min = data[j]
                    if(data[j]<data[j-1]){
                        data[j] = data[j-1];
                        data[j-1] = min;
                        frames.push([j-1,j])
                    }
                }
            }
            setTimeout(show,200);
        }
        
        //快排 第一轮从数组中选择一个基准数，将数组分为两组，大于基准数，小于基准数
        //第二轮从小于基准数组中在选择一个基准数，再次排序，再分化数组范围，再排序
        function quickSort(){
            var low = 0,
                high = data.length-1;
            var sort = function(low,high){
                if(low>high){
                    return;
                }
                var key = data[low],
                    tmpLow = low,
                    tmpHigh = high;
                while(low<high){
                    while(low<high && key<=data[high]){
                        high--;
                    }
                    data[low] = data[high];
                    frames.push([low,high]);
                    while(low<high && data[low]<=key){
                        low++;
                    }
                    data[high] = data[low];
                    frames.push([low,high]);
                }
                data[low] = key;
                sort(tmpLow,low-1);
                sort(high+1,tmpHigh);
            };
            sort(low,high);
            setTimeout(show,200);
        }
        
        
        formBtn.addEventListener("click",function(e){
            var re = /^[1-9][0-9]$/; 
            if(!re.test(e.target.value)){
                if(e.target.value == "左添加"){
                    if(Text.value == ""){
                        alert("输入框不能为空！")
                    }else{
                        leftAdd();
                    }
                }
                if(e.target.value == "右添加"){
                    if(Text.value == ""){
                        alert("输入框不能为空！")
                    }else{
                        rightAdd();
                    }
                }
                if(e.target.value == "左删除"){
                    leftDel();
                }
                if(e.target.value == "右删除"){
                    rightDel();
                }
            }
            if(e.target.value == "乱序"){
                disorder();
            }
            if(e.target.value == "冒泡"){
                bubbleSort();
            }
            if(e.target.value == "选择"){
                selectionSort();
            }
            if(e.target.value == "插入"){
                insertionSort();
            }
            if(e.target.value == "快排"){
                quickSort();
            }
        })
    </script>
</body>
</html>
